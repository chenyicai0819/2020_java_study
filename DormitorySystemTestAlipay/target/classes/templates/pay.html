<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://cdn.staticfile.org/jquery/3.6.0/jquery.js"></script>
    <script>
        $(function (){
            var i=10000000000000000;
            var rand = parseInt(Math.random()*i);
            $("#aaa").val(rand);
        })
    </script>
</head>
<body>
<form th:action="@{/pay}" method="get">
    订单号：<input type="text" id="aaa" name="WIDout_trade_no" required readonly><br/>
    订单名称：<input type="text" name="WIDsubject" required><br/>
    付款金额：<input type="text" name="WIDtotal_amount" required><br/>
    WIDbody：<input type="text" name="WIDbody"><br/>
    <input type="submit" value="下单"> <input type="reset" value="重置">
</form>
</body>
</html>
